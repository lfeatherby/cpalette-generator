<html>

<head>
  <meta charset="utf-8" />

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link href="gStyle.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1>Colour Scheme Generator</h1>
  <a href="../index.html"><button>Go Home</button></a>
  <a href="../picker/picker.html"><button>Go To Picker</button></a>
  <a href="../gradient/gradient.html"><button>Go To Gradient Generator</button></a>
  <a href="../mixer/mixer.html"><button>Go To Mixer</button></a>
  <a href="../features/features.html"><button>Go To Features</button></a>
  <div id="root">
    <div id="sch">
      <!--<div id="overlay">-->

      <div class="navbar top-nav s-nav">
        <button type="button" name="button">monochrome</button>
        <button type="button" name="button">monochrome-dark</button>
        <button type="button" name="button">monochrome-light</button>
        <button type="button" name="button">analogic</button>
      </div>

      <div class="navbar mid-nav s-nav">
        <button class="complement" type="button" name="button">complement</button>
        <button type="button" name="button">analogic-complement</button>
        <button class="triad" type="button" name="button">triad</button>
        <button class="quad" type="button" name="button">quad</button>
      </div>

      <div class="navbar num-nav">
        <button class="two" type="button" name="button">2 colours</button>
        <button class="three" type="button" name="button">3 colours</button>
        <button class="four" type="button" name="button">4 colours</button>
        <button type="button" name="button">5 colours</button>
      </div>

      <!--</div>-->
      <p>
        Colour scheme (default mode: "monochrome", options: "monochrome-dark",
        "monochrome-light", "analogic", "complement", "analogic-complement",
        "triad", "quad")
      </p>
      <p>Default count: 5 colors</p>
      <p>Seed colour:</p>
      <div id="box1" class="sq" onclick="on()">
        <p id="lbl1" class="lbl">#ff5005</p>
      </div>
      <div id="overlay" class="overlay">
        <div id="pickerS" class="picker"></div>
        <input type="text" name="hex1" id="hex1" class="hex" />
        <button id="offButton" class="offButton">off</button>
      </div>
      <!--
    <input type="text" name="" value="" placeholder="enter a hex colour" id="colour1" class="scheme" onclick="reset()">
    <input type="text" name="" value="" placeholder="enter a mode" id="mode" class="scheme" onclick="reset()">
    <input type="button" name="" value="Submit" id="submit1" onclick="submit(event)" class="scheme">
    <br>-->
      <div id="multi"></div>
    </div>
  </div>
  <script src="gScript.js"></script>
</body>

</html>
