<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>cpalette-generator - Gradient Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://colorjs.io/dist/color.global.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="gradStyle.css" />
</head>

<body>
  <p id="contrast">#000000</p>
  <h1>Gradient Generator</h1>
  <a href="../index.html"><button>Go Home</button></a>
  <a href="../picker/picker.html"><button>Go To Picker</button></a>
  <a href="../generator/generator.html"><button>Go To Generator</button></a>
  <a href="../mixer/mixer.html"><button>Go To Mixer</button></a>
  <a href="../features/features.html"><button>Go To Features</button></a>
  <h3>How it works</h3>
  <p>
    Click on each box to open a colour picker and choose the gradient start and end colours. Use
    the slider to choose the number of colours in the gradient including the start and end ones.
  </p>
  <div id="gradBoxes">
    <div id="box1" class="sq" onclick="on1()">
      <p id="lbl1" class="lbl">#ff5005</p>
    </div>
    <div id="box2" class="sq" onclick="on2()">
      <p id="lbl2" class="lbl">#bf00ff</p>
    </div>
    <div class="">
      <label for="numSteps">How many intermediate colours would you like? (5 to 50): </label>
      <input type="range" name="numSteps" id="numSteps" min="5" max="50" value="5" />
      <p>Steps: <output id="stepsVal"></output></p>
    </div>
  </div>
  <div id="startOverlay" class="overlay">
    <div id="pickerS" class="picker"></div>
    <input type="text" name="hex1" id="hex1" class="hex" />
    <button id="hideSOverlay" class="offButton">off</button>
  </div>
  <div id="endOverlay" class="overlay">
    <div id="pickerE" class="picker"></div>
    <input type="text" name="hex2" id="hex2" class="hex" />
    <button id="hideEOverlay" class="offButton">off</button>
  </div>

  <div id="multi"></div>
  <script src="gradScript.js"></script>
</body>

</html>
